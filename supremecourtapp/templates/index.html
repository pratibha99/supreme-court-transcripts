<html>
<head>
	<link href="../static/css/indexstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<h1> SUPREME COURT TRANSCRIPTS </h1>
    <div class="grid-container">
      <div class="grid-item">

          <input class = "inputfields" id = "title" type="text" placeholder= "Title">

      </div>


      <div class="grid-item">
        <div class = "dropdownitems">
          <select name="cars" class = "dropdown" id = "year">
            <option>--Year--</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>

            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
          </select>
        </div>
      </div>
			<div class="grid-item">

          <input class = "inputfields" id = "topic" type="text" placeholder= "Topic">

      </div>

      <div class="grid-item">
        <div class = "dropdownitems">
          <select name="cars" class = "dropdown" id = "month">
            <option>--Month--</option>
            <option value="January">January</option>

            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>

          </select>
        </div>
      </div>
			<div class="grid-item">

					<input class = "inputfields" id = "name" type="text" placeholder= "Name">

			</div>
      <div class="grid-item">
	        <div class = "dropdownitems">
	          <select name="cars" class = "dropdown" id = "day">
	            <option>--Day--</option>
	            <option value="1">1</option>
	            <option value="2">2</option>
	            <option value="3">3</option>
							<option value="4">4</option>

							<option value="16">16</option>
	            <option value="17">17</option>
	            <option value="18">18</option>
							<option value="19">19</option>
	            <option value="20">20</option>
	            <option value="21">21</option>
							<option value="22">22</option>
	            <option value="23">23</option>
	            <option value="24">24</option>
							<option value="25">25</option>

	          </select>
	      </div>
      </div>

    </div>
		<div>
			<button id = "filter"> FILTER </button>

		</div>

		<div>
			<table>
				<tr>
			    <th>Case</th>
			    <th>Date</th>
			    <th>Keywords</th>
					<th>Acts/Bills</th>
			    <th>Sentiment Score</th>

			  </tr>
				{% if (records is defined) and records %}
				      {% for record in records %}
				              <tr>
												 
				                <td class="">{{record.title}}</td>
				                <td class="">{{record.title}}</td>
				                <td class="">{{record.keywords}}</td>
				                <td class="">{{record.acts}}</td>
				                <td class="">{{record.sentimentscore}}</td>


				              </tr>
				        {% endfor %}
				 {% endif %}
			</table>
	 </div>
	</div>
	<script src="../static/assets/js/main.js"></script>
</body>


</html>
